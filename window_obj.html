<!DOCTYPE html>
<html lang="en">
<head>

    <title>Window</title>
</head>
<body>
    <button onclick="run()">Click Me</button>

    <a href="https://google.com" onclick="return confirm(console.log('click me'))">to Google</a>
    <script>
       function run(){
            let num1 = window.prompt("num1")
        let num2 = window.prompt("num2")
        let calc = Number(num1)+Number(num2)
        window.alert(calc)
        }
       
    </script>
</body>
