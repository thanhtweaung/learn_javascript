<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settimeout</title>
</head>
<body>
    <script>
        function run(){
            console.log("hello")
        }
        window.setTimeout(function(){
            run()
        },3000)
    </script>
</body>
</html>
